{% extends 'base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock title %}

{% block body %}

<div class="container-fluid px-0 py-0">
  <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="10000">
        <img src="{% static 'im12.jpg' %}" class="d-block w-100" alt="Contact Banner">
      </div>
    </div>
  </div>
</div>

<div class="container my-5 py-4">
  <h1 class="text-center mb-4">Contact Us</h1>

<!--  form fill hoga jo jo urls me define hoga yaha se hm action karenge or post karenge-->
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="gmail" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Write your subject">
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea class="form-control" id="message" rows="4" name="message" placeholder="Type your message here..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
  </form>
</div>

<style>
  .carousel-item img {
    height: 500px;       /* Fixed height */
    object-fit: cover;   /* Image crop karke fit karega */
  }
</style>

{% endblock body %}
